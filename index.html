<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container-main">
      <div class="screen">
        <div class="last-operation"></div>
        <div class="current-operation">
          <div id="sign"></div>
          <div id="current-number">0</div>
        </div>
      </div>
      <div class="container-buttons">
        <button id="clear" class="btn expand" style="background-color: #EC7063;">AC</button>
        <button id="delete" class="btn expand" style="background-color: #7FB3D5;">C</button>
        <button class="btn num">7</button>
        <button class="btn num">8</button>
        <button class="btn num">9</button>
        <button id="division" class="btn operator">รท</button>
        <button class="btn num">4</button>
        <button class="btn num">5</button>
        <button class="btn num">6</button>
        <button id="multiplicacion" class="btn operator">x</button>
        <button class="btn num">1</button>
        <button class="btn num">2</button>
        <button class="btn num">3</button>
        <button class="btn operator">-</button>
        <button id="decimal" class="btn">.</button>
        <button class="btn num">0</button>
        <button id="igual" class="btn" style="background-color: #ABEBC6;">=</button>
        <button id="suma" class="btn operator">+</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
